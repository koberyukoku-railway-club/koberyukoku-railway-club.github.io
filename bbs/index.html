<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鉄研ポータル</title>
  <link rel="icon" href="/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-title">鉄研ポータル</div>
  </header>

  <main>
    <!-- お知らせ一覧 -->
    <div id="announcement-list"></div>

    <!-- 投稿フォーム -->
    <div id="announcement-form-container">
      <form id="announcement-form">
        <label for="start-date">表示開始:</label>
        <input type="datetime-local" id="start-date" required />
        
        <label for="end-date">表示終了:</label>
        <input type="datetime-local" id="end-date" required />

        <label for="content">お知らせ内容:</label>
        <textarea id="content" required></textarea>
        
        <button type="submit">投稿</button>
      </form>
    </div>
  </main>

  <script type="module" src="code.js"></script>
</body>
</html>
