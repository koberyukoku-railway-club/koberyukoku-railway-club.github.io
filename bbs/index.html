<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>掲示板 | 鉄研ポータル</title>
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @font-face {
      font-family: 'Stick';
      src: url('/Stick-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Stick', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .post-list {
      background: rgba(255,255,255,0.95);
      border: 2px solid #000080;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .post {
      padding: 10px 0;
      border-bottom: 1px solid #aaa;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post-header {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .post-time {
      color: #888;
      font-size: 0.8rem;
      margin-left: 8px;
    }

    .post-body {
      white-space: pre-wrap;
      margin-top: 6px;
    }

    .post-buttons {
      margin-top: 5px;
    }

    button {
      background-color: navy;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #001f4d;
    }

    .post-form {
      background: rgba(255,255,255,0.95);
      border: 2px solid #000080;
      border-radius: 10px;
      padding: 20px;
    }

    .post-form h2 {
      margin-top: 0;
    }

    .post-form label {
      display: block;
      margin-bottom: 10px;
    }

    .post-form textarea,
    .post-form input {
      width: 100%;
      font-family: 'Stick', sans-serif;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <main class="main">
    <section id="postList" class="post-list">読み込み中...</section>

    <section class="post-form">
      <h2>新しいお知らせ</h2>
      <label>表示期間（開始）<input type="datetime-local" id="startTime"></label>
      <label>表示期間（終了）<input type="datetime-local" id="endTime"></label>
      <label>本文<textarea id="content" rows="6" placeholder="本文を入力..."></textarea></label>
      <button id="submitPost">投稿</button>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query,
      orderBy, deleteDoc, doc, updateDoc, where, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4UOBvpG254FLtK0MGm6R3LKMbgU6huYA",
      authDomain: "tekken-portal-76f26.firebaseapp.com",
      projectId: "tekken-portal-76f26",
      storageBucket: "tekken-portal-76f26.firebasestorage.app",
      messagingSenderId: "516955782397",
      appId: "1:516955782397:web:35bb7ccd1a5bbf32ebd294"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postList = document.getElementById("postList");
    const submitBtn = document.getElementById("submitPost");

    let currentUser = null;
    let currentName = "";

    function formatTimestamp(ts) {
      const d = ts.toDate();
      return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
    }

    async function renderPosts() {
      postList.innerHTML = "";
      const now = Timestamp.now();
      const q = query(collection(db, "posts"), orderBy("startTime", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const { name, content, startTime, endTime, uid } = data;

        if (startTime <= now && endTime >= now) {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="post-header">
              ${name}<span class="post-time">${formatTimestamp(startTime)}</span>
            </div>
            <div class="post-body">${content}</div>
          `;

          if (uid === currentUser.uid) {
            const btns = document.createElement("div");
            btns.className = "post-buttons";

            const delBtn = document.createElement("button");
            delBtn.textContent = "削除";
            delBtn.onclick = async () => {
              await deleteDoc(doc(db, "posts", id));
              renderPosts();
            };

            const editBtn = document.createElement("button");
            editBtn.textContent = "編集";
            editBtn.onclick = async () => {
              const newContent = prompt("内容を編集:", content);
              if (newContent) {
                await updateDoc(doc(db, "posts", id), { content: newContent });
                renderPosts();
              }
            };

            btns.appendChild(editBtn);
            btns.appendChild(delBtn);
            div.appendChild(btns);
          }

          postList.appendChild(div);
        } else if (endTime < now) {
          deleteDoc(doc(db, "posts", id));
        }
      });

      if (postList.innerHTML === "") postList.textContent = "表示するお知らせはありません。";
    }

    submitBtn.addEventListener("click", async () => {
      const content = document.getElementById("content").value.trim();
      const start = new Date(document.getElementById("startTime").value);
      const end = new Date(document.getElementById("endTime").value);

      if (!content || isNaN(start) || isNaN(end)) return alert("すべて入力してください");

      await addDoc(collection(db, "posts"), {
        name: currentName,
        uid: currentUser.uid,
        content,
        startTime: Timestamp.fromDate(start),
        endTime: Timestamp.fromDate(end),
      });

      document.getElementById("content").value = "";
      renderPosts();
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/";
        return;
      }
      currentUser = user;

      const snap = await getDocs(query(collection(db, "emailToUsername"), where("__name__", "==", user.email)));
      if (!snap.empty) {
        currentName = snap.docs[0].data().name;
      } else {
        currentName = "ユーザー";
      }

      renderPosts();
    });
  </script>
</body>
</html>
