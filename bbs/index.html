<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お知らせ掲示板</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="Stick-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>お知らせ掲示板</h1>
    <div id="notices" class="notices"></div>

    <form id="notice-form">
      <label>表示開始日時：</label><br>
      <input type="datetime-local" id="startAt" required><br>

      <label>表示終了日時：</label><br>
      <input type="datetime-local" id="endAt" required><br>

      <label>お知らせ内容：</label><br>
      <textarea id="content" rows="5" required></textarea><br>

      <button type="submit" class="submit-btn">投稿する</button>
    </form>
  </div>

  <script type="module" src="app.js"></script> <!-- モジュールとして読み込む -->
</body>
</html>
