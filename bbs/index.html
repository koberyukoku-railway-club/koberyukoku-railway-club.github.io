<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>掲示板 | 鉄研ポータル</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preload" href="/Stick-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <script type="module" src="code.js" defer></script>
  <script type="module" src="/shared/auth.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>掲示板</h1>
    <button id="logoutButton">ログアウト</button>
  </header>

  <main class="main">
    <section id="postList" class="post-list">読み込み中...</section>

    <section class="post-form">
      <h2>新しいお知らせ</h2>
      <label>表示期間（開始）<input type="datetime-local" id="startTime"></label>
      <label>表示期間（終了）<input type="datetime-local" id="endTime"></label>
      <label>本文<textarea id="content" rows="6" placeholder="本文を入力..."></textarea></label>
      <button id="submitPost">投稿</button>
    </section>
  </main>
</body>
</html>
