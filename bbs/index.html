<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鉄研ポータル - 掲示板</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="code.js"></script>
</head>
<body>
  <div id="board">
    <!-- お知らせ表示エリア -->
    <section id="announcements">
      <div class="announcement-header">
        <span>お知らせ - 2025年7月20日</span>
      </div>
      <div id="announcement-list">
        <!-- お知らせはここに表示される -->
      </div>
    </section>

    <!-- 投稿フォーム -->
    <section id="post-form">
      <h2>お知らせ投稿</h2>
      <form id="announcement-form">
        <div class="form-group">
          <label for="start-date">表示開始日時</label>
          <input type="datetime-local" id="start-date" required />
        </div>
        <div class="form-group">
          <label for="end-date">表示終了日時</label>
          <input type="datetime-local" id="end-date" required />
        </div>
        <div class="form-group">
          <label for="content">お知らせ内容</label>
          <textarea id="content" rows="5" required></textarea>
        </div>
        <button type="submit" id="post-button" style="background-color: #000080; color: white;">投稿</button>
      </form>
    </section>
  </div>
</body>
</html>
