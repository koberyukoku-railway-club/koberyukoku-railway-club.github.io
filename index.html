<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鉄研ポータル</title>
  <link rel="icon" href="/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-title">鉄研ポータル</div>
    <div class="user-dropdown" id="userDropdown" style="display: none;">
      <div class="user-name" id="userName"></div>
      <div class="dropdown-menu" id="dropdownMenu">
        <button onclick="logout()">ログアウト</button>
      </div>
    </div>
  </header>

  <main>
    <div class="login-form" id="loginForm">
      <h2>ログイン</h2>
      <input type="text" id="username" placeholder="ユーザーID" />
      <input type="password" id="password" placeholder="パスワード" />
      <button onclick="login()">ログイン</button>
      <div id="loading" style="display: none; color: navy; margin-top: 10px;">ログイン中...</div>
    </div>

    <div id="contentArea" class="content-area" style="display: none;">
      <div class="left-pane">
        <div class="iframe-wrapper">
          <iframe id="contentFrame" src="/bbs" frameborder="0"></iframe>
        </div>
      </div>
      <div class="right-pane">
        <div class="button-grid">
          <div class="column">
            <button onclick="loadPage('/bbs')">
              トップ<br><span class="small-text">（掲示板）</span>
            </button>
            <button onclick="loadPage('/chat')">チャット</button>
            <button onclick="loadPage('/questionnaire')">アンケート</button>
            <button onclick="loadPage('/attendance')">出欠確認</button>
          </div>
          <div class="column">
            <button onclick="loadPage('/calendar')">カレンダー</button>
            <button onclick="openDrive()">共有フォルダ</button>
            <button onclick="loadPage('/application')">申請</button>
            <button onclick="loadPage('/manual')">マニュアル</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="code.js"></script>

  <script>
    // 初期ロード時に /bbs を表示
    window.addEventListener('load', () => {
      const frame = document.getElementById('contentFrame');
      if (frame) {
        frame.src = "/bbs";
      }
    });
  </script>
</body>
</html>
