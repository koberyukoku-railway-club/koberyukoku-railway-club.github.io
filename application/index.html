<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>申請ページ</title>
  <style>
    @font-face {
      font-family: 'Stick';
      src: url('/Stick-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 220px 1fr;
      font-family: 'Stick', sans-serif;
      background-color: #ffffff;
      color: #000080;
    }

    .sidebar {
      background-color: #f9f9ff;
      border-right: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar button {
      font-family: inherit;
      padding: 0.8rem 1rem;
      border: 2px solid #000080;
      background-color: white;
      color: #000080;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s, transform 0.1s;
    }

    .sidebar button:hover {
      background-color: #f0f0ff;
    }

    .sidebar button.active {
      background-color: #000080;
      color: #fff;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .message {
      font-size: 1.5rem;
      text-align: center;
      color: #000080;
      opacity: 0.7;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 2rem);
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,128,0.1);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    iframe.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showForm(this, 'form-lend')">📦 備品貸出</button>
    <button onclick="showForm(this, 'form-purchase')">🛒 備品購入</button>
    <button onclick="showForm(this, 'form-event')">🎉 自主イベント</button>
    <button onclick="showForm(this, 'form-phone')">📱 私用携帯電話</button>
  </div>
  <div class="content" id="content">
    <div class="message">← 左のメニューから申請を選んでください</div>
  </div>

  <!-- テンプレート群 -->
  <template id="form-lend">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVYS7yNXz6_fMMoB1GdrUsxw4xmxMZwmyZaEqwjWJzZM3Emg/viewform?embedded=true"></iframe>
  </template>
  <template id="form-purchase">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdUCaLIgWG24fQWiFDUmXAQ8OroKPQgBwiraZxMgRKtIHtIfQ/viewform?embedded=true"></iframe>
  </template>
  <template id="form-event">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe6BZW0LqqCtyehGDLHcN4SCdqnAMdAEna2xGVUk45Goq8-tw/viewform?embedded=true"></iframe>
  </template>
  <template id="form-phone">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScuOIehLoLGoojm1qS6qaafw3_5NI4Ny5etZdQsoXvTmdfR1w/viewform?embedded=true"></iframe>
  </template>

  <script>
    function showForm(button, formId) {
      // サイドバーの選択状態を更新
      document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // メインコンテンツを更新
      const content = document.getElementById('content');
      const template = document.getElementById(formId);
      content.innerHTML = '';
      if (template) {
        const iframe = template.content.cloneNode(true).querySelector("iframe");
        iframe.addEventListener("load", () => iframe.classList.add("loaded"));
        content.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
