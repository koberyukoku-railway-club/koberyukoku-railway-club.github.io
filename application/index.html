<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>申請ページ</title>
  <style>
    @font-face {
      font-family: 'Stick';
      src: url('/Stick-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Stick', sans-serif;
      background-color: #ffffff;
      color: #000080;
    }

    .sidebar {
      background-color: #ffffff;
      color: #000080;
      width: 200px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      min-width: 150px;
      border-right: 1px solid #ccc;
    }

    .sidebar button {
      font-family: 'Stick', sans-serif;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border: none;
      background-color: #000080;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s;
    }

    .sidebar button:hover {
      background-color: #3333aa;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #ffffff;
    }

    .message {
      font-size: 2rem;
      text-align: center;
      color: #000080;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 80vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showForm('form-lend')">備品貸出</button>
    <button onclick="showForm('form-purchase')">備品購入</button>
    <button onclick="showForm('form-event')">自主イベント開催</button>
    <button onclick="showForm('form-phone')">私用携帯電話</button>
  </div>
  <div class="content" id="content">
    <div class="message">←←ボタンを押して申請</div>
  </div>

  <template id="form-lend">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVYS7yNXz6_fMMoB1GdrUsxw4xmxMZwmyZaEqwjWJzZM3Emg/viewform?embedded=true"></iframe>
  </template>
  <template id="form-purchase">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdUCaLIgWG24fQWiFDUmXAQ8OroKPQgBwiraZxMgRKtIHtIfQ/viewform?embedded=true"></iframe>
  </template>
  <template id="form-event">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe6BZW0LqqCtyehGDLHcN4SCdqnAMdAEna2xGVUk45Goq8-tw/viewform?embedded=true"></iframe>
  </template>
  <template id="form-phone">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScuOIehLoLGoojm1qS6qaafw3_5NI4Ny5etZdQsoXvTmdfR1w/viewform?embedded=true"></iframe>
  </template>

  <script>
    function showForm(formId) {
      const content = document.getElementById('content');
      const template = document.getElementById(formId);
      content.innerHTML = '';
      if (template) {
        content.appendChild(template.content.cloneNode(true));
      }
    }
  </script>
</body>
</html>
