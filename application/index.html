<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>申請ページ</title>
  <style>
    @font-face {
      font-family: 'Stick';
      src: url('/Stick-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Stick', sans-serif;
      background-color: #f0f0f0;
      color: #000080;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #000080;
      color: white;
      padding: 20px;
      min-width: 150px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar button {
      background-color: white;
      color: #000080;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-family: 'Stick', sans-serif;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar button:hover {
      background-color: #ddd;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      font-size: 1.5rem;
      color: #000080;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showForm('kashidashi')">備品貸出</button>
    <button onclick="showForm('kounyuu')">備品購入</button>
    <button onclick="showForm('event')">自主イベント開催</button>
    <button onclick="showForm('keitai')">私用携帯電話</button>
  </div>
  <div class="content" id="content">
    <div class="placeholder">←←ボタンを押して申請</div>
  </div>

  <script>
    const content = document.getElementById('content');

    function showForm(formName) {
      let src = "";
      switch(formName) {
        case 'kashidashi':
          src = "https://docs.google.com/forms/d/e/1FAIpQLScVYS7yNXz6_fMMoB1GdrUsxw4xmxMZwmyZaEqwjWJzZM3Emg/viewform?embedded=true";
          break;
        case 'kounyuu':
          src = "https://docs.google.com/forms/d/e/1FAIpQLSdUCaLIgWG24fQWiFDUmXAQ8OroKPQgBwiraZxMgRKtIHtIfQ/viewform?embedded=true";
          break;
        case 'event':
          src = "https://docs.google.com/forms/d/e/1FAIpQLSe6BZW0LqqCtyehGDLHcN4SCdqnAMdAEna2xGVUk45Goq8-tw/viewform?embedded=true";
          break;
        case 'keitai':
          src = "https://docs.google.com/forms/d/e/1FAIpQLScuOIehLoLGoojm1qS6qaafw3_5NI4Ny5etZdQsoXvTmdfR1w/viewform?embedded=true";
          break;
      }
      content.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
