<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="icon" href="/icon.png" />

  <meta name="theme-color" content="#ffffff" />
  <style>
    @font-face {
      font-family: 'Stick';
      src: url('/Stick-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Stick', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .header {
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-bottom: 2px solid #000080;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .main {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .main {
        flex-direction: row;
        height: calc(100vh - 60px);
      }
    }

    .left, .right {
      padding: 10px;
      box-sizing: border-box;
    }

    .left {
      width: 100%;
    }

    .right {
      width: 100%;
    }

    @media (min-width: 768px) {
      .left, .right {
        width: 50%;
        height: 100%;
      }
    }

    .responsive-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 150%; /* 高さ比率を調整（スマホ向け） */
    }

    @media (min-width: 768px) {
      .iframe-container {
        height: 100%;
        padding-top: 0;
      }

      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
      }
    }
  </style>
</head>
